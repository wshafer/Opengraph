<div>
    <div ng-controller="OpenGraphProperties" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button><br />

                <div ng-show="saveOk" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p>Open Graph properties saved!</p>
                </div>

                <div ng-show="saveFail" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p>Open Graph properties failed to save</p>
                    <p>{{message}}</p>
                </div>

                <h3 class="modal-title" id="myModalLabel">Open Graph Properties</h3>
            </div>
            <div class="modal-body">
                <div class="conatiner-fluid">
                    <div class="ogForm" ng-include="'/modules/open-graph/form.html'"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="typePreview" type-preview></div>
                <hr />
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
                <button type="button" ng-click="save()"
                        class="btn btn-primary saveBtn">Save
                </button>
            </div>
        </div>
    </div>

</div>
